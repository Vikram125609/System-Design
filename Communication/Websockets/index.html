<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Websocket</title>
  </head>
  <body>
    <div id="root">
      <h1 class="heading">Scaling Web Sockets To Millions</h1>
      <div class="flex align-center justify-between w-60 margin-auto">
        <div>
          <select name="channel" id="dropdown" onchange="handleDropdown(event)">
            <option value="">Select Channel</option>
            <option value="takeuforward">Take U Forward</option>
            <option value="lovebabbar">Love Babbar</option>
            <option value="arshgoyal">Arsh Goyal</option>
          </select>
        </div>

        <div class="">
          <div class="flex justify-between">
            <span>Channel Users : </span>
            <span class="color-red">0</span>
          </div>
          <div class="flex justify-between">
            <span>App Users : </span>
            <span class="color-blueviolet">0</span>
          </div>
        </div>
      </div>
      <div class="chat-input-container">
        <div class="chat-container"></div>
        <div class="input-container">
          <input type="text" id="input" onchange="handleInput(event)" placeholder="Enter your message" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
