<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeyup="keyPressed(event)" />
    <script>
      function getData(value1, value2) {
        console.log("Fetch Data", value1, value2);
      }
      function avoidExcessiveCalls(func, delay) {
        let timer;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func(...args);
          }, delay);
        };
      }
      const debounce = avoidExcessiveCalls(getData, 300);
      function keyPressed(event) {
        debounce("value1", event.target.value);
      }
    </script>
  </body>
</html>
